{% extends "base.html" %}

{% block page_title %}Log Viewer: {{ log_file }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>{{ log_file }}</h4>
    <a href="{{ url_for('logs_page') }}" class="btn btn-sm btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back to Logs
    </a>
  </div>
  
  <pre class="bg-dark text-light p-3" style="height: 80vh; overflow-y: auto;">{{ log_content }}</pre>
</div>
{% endblock %}
