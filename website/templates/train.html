{% extends "base.html" %}

{% block page_title %}Start Training{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Start New Training Run</h2>
  <form method="post" action="{{ url_for('start_training') }}">
    <div class="mb-3">
      <label for="dataset" class="form-label">Dataset</label>
      <select class="form-select" id="dataset" name="dataset">
        <option value="cifar10">CIFAR-10</option>
        <option value="cifar100">CIFAR-100</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="resource_level" class="form-label">Resource Level / Sample Size</label>
      <select class="form-select" id="resource_level" name="sample_size">
        <option value="multi">Multi (mixed)</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
        <option value="30">30%</option>
        <option value="40">40%</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="epochs" class="form-label">Epochs</label>
      <input type="number" class="form-control" id="epochs" name="epochs" value="20" min="1" max="200">
    </div>
    <div class="mb-3">
      <label for="configs_per_sample" class="form-label">Configs per Sample Size</label>
      <input type="number" class="form-control" id="configs_per_sample" name="configs_per_sample" value="10" min="1" max="100">
    </div>
    <div class="mb-3">
      <label for="perturbations" class="form-label">Perturbations per Config</label>
      <input type="number" class="form-control" id="perturbations" name="perturbations" value="10" min="1" max="100">
    </div>
    <div class="mb-3">
      <label for="iterations" class="form-label">Iterations</label>
      <input type="number" class="form-control" id="iterations" name="iterations" value="3" min="1" max="20">
    </div>
    <button type="submit" class="btn btn-primary">Start Training</button>
  </form>
</div>
{% endblock %}
